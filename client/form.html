<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div>
            <h1>Feedback Portal</h1>
        </div>
    </header>

    <div class="background"></div>

<div class="container">
    <img src="logo.png" alt="Image not available">
    <form id="feedbackForm">
        <div class="form-group">
            <label for="semesterDropdown">Select Semester:</label>
            <select id="semesterDropdown">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="facultyDropdown">Select Faculty:</label>
            <select id="facultyDropdown" name="faculty_id">
            </select>
        </div>
        
        <div class="form-group">
            <label for="teaching">Teaching:</label>
            <select id="teaching" name="teaching">
                <option value="-1">Poor</option>
                <option value="0">Average</option>
                <option value="1">Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="coursecontent">Course Content:</label>
            <select id="coursecontent" name="coursecontent">
                <option value="-1">Poor</option>
                <option value="0">Average</option>
                <option value="1">Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="examination">Examination:</label>
            <select id="examination" name="examination">
                <option value="-1">Poor</option>
                <option value="0">Average</option>
                <option value="1">Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="labwork">Labwork:</label>
            <select id="labwork" name="labwork">
                <option value="-1">Poor</option>
                <option value="0">Average</option>
                <option value="1">Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
